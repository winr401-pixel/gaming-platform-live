<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --text:#ffffff;
  --accent:#22d3ee;
}
.light{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#020617;
  --accent:#2563eb;
}
body{
  margin:0;
  font-family:Arial;
  background:var(--bg);
  color:var(--text);
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
  background:var(--card);
}
header h2{margin:0;color:var(--accent);}
.toggle{
  cursor:pointer;
  font-size:20px;
}
.menu{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  padding:20px;
}
.card{
  background:var(--card);
  padding:20px;
  border-radius:15px;
  text-align:center;
  cursor:pointer;
}
.card:hover{opacity:.9}
a{color:inherit;text-decoration:none}
</style>
</head>

<script>
function toggleMode(){
  document.body.classList.toggle("light");
  localStorage.theme =
    document.body.classList.contains("light") ? "light" : "dark";
}
if(localStorage.theme==="light"){
  document.body.classList.add("light");
}
</script>
